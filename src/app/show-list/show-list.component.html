<div class="demo-button-container">
    <button mat-raised-button class="demo-button">
        Add data
    </button>
    <button mat-raised-button class="demo-button">
        Remove data
    </button>
</div>

<table mat-table [dataSource]="dataProducts" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef>productId</th>
        <td mat-cell *matCellDef="let element">{{element.productId}}</td>
    </ng-container>

    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>productName</th>
        <td mat-cell *matCellDef="let element">{{element.productName}}</td>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef>unitPrice</th>
        <td mat-cell *matCellDef="let element">{{element.unitPrice}}</td>
    </ng-container>

    <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef>categoryId</th>
        <td mat-cell *matCellDef="let element">{{element.categoryId}}</td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>categoryName</th>
        <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
    </ng-container>

    <ng-container matColumnDef="supplierId">
        <th mat-header-cell *matHeaderCellDef>supplierId</th>
        <td mat-cell *matCellDef="let element">{{element.supplierId}}</td>
    </ng-container>

    <ng-container matColumnDef="supplierName">
        <th mat-header-cell *matHeaderCellDef>supplierName</th>
        <td mat-cell *matCellDef="let element">{{element.supplierName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
