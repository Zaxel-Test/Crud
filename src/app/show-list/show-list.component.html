<div class="demo-button-container">
  <button mat-raised-button class="demo-button" (click)="openDialog()">
    Add data
  </button>
  <button mat-raised-button class="demo-button">
    Remove data
  </button>
</div>


<table mat-table [dataSource]="dataProducts" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="custId">
    <th mat-header-cell *matHeaderCellDef>custId</th>
    <td mat-cell *matCellDef="let element">{{ element.custId }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef>mobile</th>
    <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
  </ng-container>

  <ng-container matColumnDef="emailid">
    <th mat-header-cell *matHeaderCellDef>emailid</th>
    <td mat-cell *matCellDef="let element">{{ element.emailid }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef>button</th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-primary" (click)="onEdit(element.custId)">edit</button>
      <button class="btn btn-danger" (click)="onDelete(element.custId)">delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
